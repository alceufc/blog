<p>I often work with datasets that are composed of hundreds of thousands of files.</p>

<p>Here is a list of useful commands for copying, deleting and moving files.</p>


<p>Using <code>rsyncy</code> to copy a directory with thousands of files.</p>

<blockquote class="tr_bq">
    rsync -avhW  [input_dir] [output_dir]
</blockquote>
